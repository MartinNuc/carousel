<div class="container">
  <div class="item" *ngFor="let item of visibleItems$ | async">
    {{ item }}
  </div>
</div>

<button (click)="carousel.goLeft()">left</button>
<button (click)="carousel.goRight()">right</button>
<input type="number" [(ngModel)]="visibleCount" (change)="carousel.changeVisibleItemCount(visibleCount)">
